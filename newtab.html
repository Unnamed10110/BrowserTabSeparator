<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>────────────────────────────────────────────</title>
  <style>
    /* Reset styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Background setup */
    body {
      background-image: url('https://github.com/Unnamed10110/zsh-pwsh-wt/blob/master/scripts/wp13962827-pillars-of-creation-iphone-wallpapers.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .suggestions li:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .message-container {
        text-align: center;
    }

    .message-box {
        background-color: black;
        padding: 30px;
        border-radius: 15px;
        display: inline-block;
        opacity: 0.6; /* 80% opacity */
    }

    .message {
        font-size: 36px;
        color: white;
        margin: 0;
        opacity: 0.6; /* 80% opacity */
    }
</style>





</head>
<body>

  
  <div class="message-container">
    <div class="message-box">
        <p class="message">...I can always do it tomorrow...</p>
    </div>
</div>
